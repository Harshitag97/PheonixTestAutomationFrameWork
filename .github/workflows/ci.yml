name: Pheonix Test Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Envirenment"
        type: choice
        options: [QA,UAT,DEV]
        default: QA
        required : true
        
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test Automation Framework
      run: mvn clean test -DsuiteXmlFile=testng.xml -Denv="${{github.events.inputs.env}}"

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
    - with:
        name: Surefire Report
        path: target/surefire-reports/
        retention-days: 10
      
        
  
